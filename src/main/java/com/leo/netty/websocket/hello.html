<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<form onsubmit="return false">
	<textarea name="message" style="height: 300px; width: 300px"></textarea>
	<input type="button" value="发送消息" onclick="send(this.form.message.value)">
	<textarea id="responseText" style="width: 300px; height: 300px"></textarea>
	<input type="button" value="清空内容" onclick="document.getElementById('responseText').value = '' ">
</form>

<script>
  let socket;
  if (window.WebSocket) {
    socket = new WebSocket("ws://localhost:7000/hello");
    socket.onmessage = function (ev) {
      console.log(ev.data);
      let element = document.getElementById("responseText");
      element.value = element.value + "\n" + ev.data;
    };
    //相当于连接开启
    socket.onopen = function (ev) {
      let element = document.getElementById("responseText");
      element.value = element.value + "\n" + "连接开启....";
    };

    socket.onclose = function (ev) {
      let element = document.getElementById("responseText");
      element.value = element.value + "\n" + "连接关闭了...";
    };

    function send(message) {
      if (socket.readyState === WebSocket.OPEN) {
        //通过socket发送消息
        console.log("发送: " + message);
        socket.send(message);
      } else {
        alert("连接没有开启!");
      }

    }
  } else {
    alert("当前浏览器不支持!");
  }
</script>


</body>
</html>
